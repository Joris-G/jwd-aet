<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> JCB Chrono </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="left-sider">
    <ion-button id="open-modal">
      <ion-icon slot="start" name="add"></ion-icon>
      Nouveau
    </ion-button>
    <ion-list>
      @for (process of process$ | async; track $index) {
      <ion-item>
        <ion-label>{{process.partNumber}}</ion-label>
      </ion-item>
      }
    </ion-list>
  </div>
</ion-content>
<ion-content>
  <!-- <ion-buttons slot="start"> -->

  <!-- </ion-buttons> -->

  <ion-modal trigger="open-modal" mode="md">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Donn√©es de bases</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-process-creator></app-process-creator>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
